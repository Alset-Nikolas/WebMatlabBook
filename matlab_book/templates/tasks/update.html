{% extends "base.html" %}
{% block content %}
<div class="task__update__wrapper flex-center">
    <div class="">
        <h1 class='flex-center'>Изменить задачу</h1>
        <form method="POST" enctype="multipart/form-data" class="registration__form"
            >
            {% csrf_token %}
            {% for f in form %}
            <p>
                <label class='register__form-label flex-between' for="{{ f.id_for_label}}">
                    {{f.label}}: {{ f }}
                </label>
            </p>
            <div>
                {{f.errors}}
            </div>
            {% endfor %}
            <div class="btn__contaier flex-center">
                <button type="submit" class="btn">Сохранить</button>
            </div>

        </form>
    </div>
</div>
{% endblock %}
