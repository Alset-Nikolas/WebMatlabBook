{% extends "base.html" %}
{% block content %}
<a href="{% url 'disciplines:disciplines_list' %}" class='a_hover link_to_disciplines_list'>Назад к списку дисциплин</a>
<div class="flex-center">
    <h3 class="itndx__title">Описание дисицплины: {{discipline.title}}</h3>
</div>
<div class="discipline_detail_wrapper">
    <span>Тут будет краткая описание предмета: {{discipline.title}}!</span>
</div>
{% if request.user.is_authenticated and request.user.is_superuser%}

<div class="flex-center">
    <div class="discipline__detail__links flex-between">
        <a href="{% url 'disciplines:discipline_update' discipline.slug %}" class='a_hover'>
            <span>Изменить</span>
        </a>
        <a href="{% url 'disciplines:discipline_delete' discipline.slug %}" class='a_hover'>
            <span>Удалить</span>
        </a>
    </div>
</div>
{% endif %}

{% endblock %}
